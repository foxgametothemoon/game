<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Tail -->
  <path d="M20,120 C20,90 40,80 55,85 C70,90 65,110 50,115 C35,120 20,150 20,120" fill="#FF8800" stroke="#FF5500" stroke-width="2"/>
  <path d="M30,115 C30,95 45,90 55,95 C65,100 60,110 45,112 C30,115 30,135 30,115" fill="#FFAA00" stroke="#FF5500" stroke-width="1"/>
  
  <!-- Body - angled for jumping -->
  <ellipse cx="95" cy="90" rx="40" ry="25" transform="rotate(-15, 95, 90)" fill="#FF6600" stroke="#FF4400" stroke-width="2"/>
  <ellipse cx="95" cy="90" rx="30" ry="18" transform="rotate(-15, 95, 90)" fill="#FF8800" stroke="#FF4400" stroke-width="1"/>
  
  <!-- Legs - tucked for jumping -->
  <rect x="70" y="100" width="8" height="15" rx="4" transform="rotate(-30, 70, 100)" fill="#FF5500" stroke="#FF3300" stroke-width="1"/>
  <rect x="85" y="100" width="8" height="15" rx="4" transform="rotate(-30, 85, 100)" fill="#FF5500" stroke="#FF3300" stroke-width="1"/>
  <rect x="110" y="90" width="8" height="20" rx="4" transform="rotate(-45, 110, 90)" fill="#FF5500" stroke="#FF3300" stroke-width="1"/>
  <rect x="125" y="85" width="8" height="20" rx="4" transform="rotate(-45, 125, 85)" fill="#FF5500" stroke="#FF3300" stroke-width="1"/>
  
  <!-- Head -->
  <ellipse cx="130" cy="70" rx="25" ry="20" transform="rotate(-15, 130, 70)" fill="#FF7700" stroke="#FF5500" stroke-width="2"/>
  
  <!-- Ears - alert for jumping -->
  <polygon points="115,55 120,35 130,50" fill="#FFAA00" stroke="#FF5500" stroke-width="1"/>
  <polygon points="135,50 145,30 150,55" fill="#FFAA00" stroke="#FF5500" stroke-width="1"/>
  
  <!-- Face -->
  <ellipse cx="140" cy="70" rx="10" ry="8" transform="rotate(-15, 140, 70)" fill="#FFBB00" stroke="#FF5500" stroke-width="1"/>
  
  <!-- Eyes - excited -->
  <circle cx="125" cy="65" r="3" fill="#000"/>
  <circle cx="140" cy="65" r="3" fill="#000"/>
  
  <!-- Nose -->
  <circle cx="148" cy="70" r="3" fill="#000"/>
  
  <!-- Mouth - happy/excited -->
  <path d="M140,73 C143,78 148,78 150,73" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Whiskers -->
  <line x1="148" y1="70" x2="160" y2="65" stroke="#000" stroke-width="1"/>
  <line x1="148" y1="70" x2="160" y2="70" stroke="#000" stroke-width="1"/>
  <line x1="148" y1="70" x2="160" y2="75" stroke="#000" stroke-width="1"/>
  
  <!-- Motion lines -->
  <path d="M70,140 C80,135 90,145 100,140" fill="none" stroke="#FFCC00" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  <path d="M75,150 C85,145 95,155 105,150" fill="none" stroke="#FFCC00" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  
  <!-- Neon glow effect -->
  <ellipse cx="95" cy="90" rx="45" ry="30" transform="rotate(-15, 95, 90)" fill="none" stroke="#FFCC00" stroke-width="1" opacity="0.5"/>
  <ellipse cx="130" cy="70" rx="30" ry="25" transform="rotate(-15, 130, 70)" fill="none" stroke="#FFCC00" stroke-width="1" opacity="0.5"/>
</svg>