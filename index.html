<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Forest Runner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="assets/images/fox_logo.png" type="image/x-icon" />
</head>

<body>
  <div class="game-container">
    <div id="backgroundLayer3" class="background-layer layer3"></div>
    <div id="backgroundLayer2" class="background-layer layer2"></div>
    <div id="backgroundLayer1" class="background-layer layer1"></div>

    <canvas id="gameCanvas"></canvas>

    <div id="welcomeScreen" class="modal">
      <div class="start-content">
        <h1>NEON DINO RUNNER</h1>
        <div class="dino-logo pulse"></div>
        <p>Run through the neon landscape, collect coins and power-ups!</p>

        <div class="controls-info">
          <div class="control">
            <div class="key">SPACE</div>
            <div class="action">Jump</div>
          </div>
          <div class="control">
            <div class="key">DOWN</div>
            <div class="action">Slide</div>
          </div>
        </div>

        <button id="startGameButton" class="neon-button">START GAME</button>
      </div>
    </div>

    <div id="gameOverScreen" class="modal" style="display: none">
      <h1>Game Over!</h1>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="restartButton" class="neon-button">Restart</button>
      <button id="leaderboardButton" class="neon-button">Leaderboard</button>
    </div>

    <div id="leaderboardScreen" class="modal" style="display: none">
      <h1>Leaderboard</h1>
      <ol id="highScoresList"></ol>
      <button id="closeLeaderboard" class="neon-button">Close</button>
    </div>

    <div id="mobileViewScreen" class="modal" style="display: none">
      <h1>Mobile View</h1>
      <p>Please open the game on a PC for the best experience.</p>
    </div>

    <div class="stats-panel">
      <div class="stat">
        <div class="icon distance-icon"></div>
        <span id="distanceCounter">0m</span>
      </div>
      <div class="stat">
        <div class="icon cherry-icon"></div>
        <span id="cherryCounter">0</span>
      </div>
      <div class="stat">
        <div class="icon coin-icon"></div>
        <span id="coinCounter">0</span>
      </div>
    </div>

    <div id="powerupWidget" class="game-element">
      Powerup:
      <div id="powerupBar"></div>
    </div>
    <button id="audioToggle" class="audio-toggle">
      <div id="audioIcon" class="audio-icon"></div>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
